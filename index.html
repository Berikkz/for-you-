<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #1a0a1a 0%, #000 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            cursor: pointer;
        }

        .text-layer {
            text-align: center;
            z-index: 10;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫ –ø—Ä–æ–ª–µ—Ç–∞–ª —Å–∫–≤–æ–∑—å —Ç–µ–∫—Å—Ç –Ω–∞ —Ñ–æ–Ω */
        }

        h1 { font-size: 3.5rem; text-shadow: 0 0 20px #ff4d4d; margin: 0; }
        p { font-size: 1.5rem; opacity: 0.8; margin-top: 10px; }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ */
        #heart-canvas {
            position: absolute;
            filter: drop-shadow(0 0 15px #ff1a1a);
        }

        .hint {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="text-layer">
        <h1>–¢—ã —Å–º–æ–∂–µ—à—å —Ç–∞–∫ –∂–µ, —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ</h1>
        <p>–°–æ–≥–ª–∞—à–∞–π—Å—è, –Ω–∞—É—á—É üòâ</p>
    </div>

    <canvas id="heart-canvas"></canvas>
    
    <div class="hint">–ö–ª–∏–∫–Ω–∏ –≤ –ª—é–±–æ–µ –º–µ—Å—Ç–æ...</div>

    <script>
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 600;

        // –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º—É–ª–∞ —Å–µ—Ä–¥—Ü–∞
        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return { x: x * 15, y: -y * 15 }; // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º
        }

        let particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push({ t: Math.random() * Math.PI * 2, size: Math.random() * 2 + 1 });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff1a1a';
            const time = Date.now() * 0.002;
            const pulse = 1 + Math.sin(time * 2) * 0.1; // –ü—É–ª—å—Å–∞—Ü–∏—è

            particles.forEach(p => {
                const pos = getHeartPoint(p.t);
                const x = pos.x * pulse + canvas.width / 2;
                const y = pos.y * pulse + canvas.height / 2;
                
                ctx.beginPath();
                ctx.arc(x, y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();

        // –ó–∞–ø—É—Å–∫ —Å–∞–ª—é—Ç–æ–≤ –ø–æ –∫–ª–∏–∫—É
        document.body.addEventListener('click', (e) => {
            const colors = ['#ff0000', '#ff4d4d', '#ffffff', '#ff8080'];
            
            // –°–∞–ª—é—Ç –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight },
                colors: colors
            });

            // –ë–æ–∫–æ–≤–æ–π —Å–∞–ª—é—Ç –¥–ª—è –º–∞—Å—à—Ç–∞–±–∞
            confetti({
                particleCount: 40,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            confetti({
                particleCount: 40,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });
        });
    </script>
</body>
</html>
